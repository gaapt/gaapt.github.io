<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Demo · Embed · Apiary</title>

  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Embed Seed -->
  <script src="https://api.apiary.io/seeds/embed.js"></script>
  <!-- /Embed Seed -->

  <!-- Inline Styles -->
  <style>
    html, body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <!-- /Inline Styles -->

</head>
<body>

  <!-- Embed -->
  <script>
    var embed = new Apiary.Embed({
      subdomain: 'notesapi',

      preferences: {
        displayUriParametersInHumanColumn: true
      },


      theme: {
        
        humanColumn: {
          content: {
            apiName:{
              fontSize:'34px'
            },
          section: {
              resourceGroups: {
                resourceGroup: {
                  resources: {
                    resource: {
                      parameters: {
                        list: {
                          backgroundColor: '#ABB7B7',
                          fontSize: '13px',
                          border: '1px solid black',
                          padding: '2px',
                          parameter: {
                            backgroundColor: '#fff'
                          }
                        }
                      }
                    }
                  }
                }
              }
            }  
          }
        },

        fontFamily: 'Avenir Next W01, Helvetica, sans serif',
          color: '#000',
          
        machineColumn: {
          codeExample: {
            fontSize: '15px',
            lineNumber: {
              color: '#FDE3A7'
            },

            line: {
              color: '#F1A9A0',

              boolean: {
                color: '#87D37C'
              },

              punctuation: {
                color: '#26A65B'
              },

              string: {
                color: '#26A65B'
              }
            }
          },
          console: {
            backgroundColor:'#BDC3C7',
            response: {
              backgroundColor: '#000'
            },

            codeExample: {
              fontSize: '16px',
              lineNumber: {
                color: '#FDE3A7'
              },

              line: {
                color: '#000',

                boolean: {
                  color: '#000'
                },

                punctuation: {
                  color: '#000'
                },

                string: {
                  color: '#000'
                }
              }
            },

            form: {
              tabs: {
                color:'#000'
              },
              destination: {
                backgroundColor: '#000'
              },
              body: {
                color: '#000'
              },
              headers: {
                color: '#000',
                addHeaderButton: {
                  backgroundColor: '#959CB1'
                }
              },
            }
          },
          

          backgroundColor:'#000',
          color: '#fff',
          
          resource: { 
            name: {
              fontWeight:400
            }
          },
          header: {
              backgroundColor: '#000000'
          },
         
          
          request: {
            schema:{
              color: '#eee'
            }
          },         
          breadcrumbs: {
            resource: {
              fontWeight: 400 
            }
          }
        }
      }
    });


  </script>
  <!-- /Embed -->  

</body>
</html>
